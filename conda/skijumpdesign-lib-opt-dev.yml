name: skijumpdesign-lib-opt-dev
channels:
  - conda-forge
dependencies:
  - coverage  # tool, not pinned
  - cython >=0.28.5
  - dash >=0.22.0  # when assets/ directory introduced
  - dash-core-components  # pinned to dash version
  - dash-html-components  # pinned to dash version
  - dash-renderer  # pinned to dash version
  - dash-table  # pinned to dash version (I think)
  - flask >=1.0.2
  - ipython  # tool, not pinned
  - matplotlib >=2.2.3
  - numpy >=0.13.0  # requires new options in gradient()
  - pandas >=0.24.1
  - plotly >=3.1.1
  - pycvodes >=0.10.6
  - pyinstrument  # tool, not pinned
  - pytest  # tool, not pinned
  - pytest-cov  # tool, not pinned
  - python >=3.6
  - scipy >=1.0  # requires solve_ivp()
  - setuptools >=8.0  # requires vendored packaging module
  - sphinx  # tool, not pinned
  - sympy >=1.2
  - xlrd >=1.2.0
